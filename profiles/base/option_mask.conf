#
# This file is for specifying local and global option maskings.
#
# The syntax is:
#   Mask option flag 'goat' on package 'foo-bar/baz':
#     foo-bar/baz goat
#
#   Mask option flag 'goat' for every package in the tree:
#     */* goat
#

# Alexander Færøy <ahf@exherbo.org>
# Option Mask all platform options:
*/* platform_amd64
*/* platform_ia64
*/* platform_x86
